<ion-view>
  <ion-content>
    <div class="main-container main-view">
      <img class="logo" src="./img/offthetrucklogo500x500.png" alt="Logo">

      <div class="lpform-container" ng-controller="VendorAuthCtrl">
        <form novalidate class="css-form" name="loginForm">
          <!-- Controllers are defined in userCtrl.js & authUser is boilerplate Firebase auth code -->
          <input class="lpform-input lpform-input-top" type="email" ng-model = "vendor.email" placeholder="Email" name="email" required>
            
          <input class="lpform-input lpform-input-bottom" type="password" ng-model = "vendor.password" placeholder="Password" ng-minlength="6" required>
          <input class="button button-assertive full-width-button" type="submit" ng-click="loginVendor(vendor)" value="Login" />
          <div class="float-sides-wrapper">
            <a class="lpsignup sides-wrapper-left" href="#/"><span class="link-font">User Login</span></a>
            <a class="lpsignup sides-wrapper-right" href="#/signup"><span class="link-font">Sign Up</span></a>
          </div>
          <div class="error-message" ng-if="loginForm.email.$error.email && loginForm.email.$touched">
              Please enter a valid email address
            </div>
            <div ng-if="notUser">
              We don't have that email address in our database
            </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>

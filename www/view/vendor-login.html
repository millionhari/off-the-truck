<ion-view>
  <ion-content>
    <div class="main-container main-view">
      <img class="logo" src="./img/offthetrucklogo250x250.png" alt="Logo">
    
      <div class="lpform-container" ng-controller="VendorAuthCtrl">
        <form novalidate class="css-form" name="loginForm">
          <!-- Controllers are defined in userCtrl.js & authUser is boilerplate Firebase auth code -->
          <input class="lpform-input" type="email" ng-model = "vendor.email" placeholder="Email" name="email" required>
            <div ng-if="loginForm.email.$error.email && loginForm.email.$touched">
              Please enter a valid email address
            </div>
            <div ng-if="notUser">
              We don't have that email address in our database
            </div>
          <input class="lpform-input" type="password" ng-model = "vendor.password" placeholder="Password" ng-minlength="6" required>
          <input class="lpform-button" type="submit" ng-click="loginVendor(vendor)" value="Login" />
          <a class="lpsignup" href="#/signup"><span class="link-font">Sign Up</span></a>
        </form>
      </div>
      <div class="footer white-font">Brought to you by Team Adventurous Starfish</div>
    </div>
  </ion-content>
</ion-view>
